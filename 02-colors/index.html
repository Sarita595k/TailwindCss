<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Colors</title>
</head>

<body>
  <!-- Default colors -->
  <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

  <!-- Text Colors -->
  <p class="text-black">Tailwing is awesome</p>

  <!-- Background Colors -->
  <div class="bg-blue-400 text-white">hello</div>

  <!-- Text Underline -->
  <p class="underline">hello</p>

  <!-- Border Colors -->
  <input type="text" class="border border-red-200"></input type="text">
  <p class="border border-red-200 mt-2">hello</p type="text">

  <!-- Divide Colors -->
  <div class="divide-y divide-blue-400">
    <p>hello divide</p>
    <p>hello divide</p>
    <p>hello divide</p>
    <p>hello divide</p>
    <p>hello divide</p>
    <p>hello divide</p>
  </div>
  <!-- Outline Colors -->
  <p class="outline outline-blue-500">heloo</p>

  <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
  <button class="shadow-lg shadow-blue-600/100">click me</button>
  <!-- Accent Colors -->
  <input type="checkbox" class="accent-red-600"></input>
  <!-- Arbitrary Colors -->
  <p class=bg-[#454541]>white</p>
  <p class=bg-[rgb(0,12,125)]>white</p>
  <p class=bg-[rgba(1,125,1,0.7)]>white</p>
  <p class=bg-[red]>white</p>
</body>

</html>
